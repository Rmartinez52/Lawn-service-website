<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Lawn Care</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <style>
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      .contact-section {
        padding: 20px 0;
        text-align: center;
      }
      .contact-form {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 0 10px #ccc;
        text-align: left;
      }
      .contact-form label {
        display: block;
        margin: 10px 0 5px;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ccc;
      }
      .contact-form button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .contact-form button:hover {
        background: #3d7e78;
      }
      .calendar-container {
        width: 300px;
        margin-top: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .selected-date {
        margin-top: 10px;
        font-weight: bold;
      }

      .flatpickr-calendar {
        width: 100%;
        border: none;
      }

      .flatpickr-day {
        transition: all 0.5s;
        width: 36px;
        height: 36px;
        line-height: 36px;
        display: inline-block;
        text-align: center;
        border-radius: 50%;
        margin: 1px;
      }

      .flatpickr-day.today {
        background-color: #627472;
      }

      .flatpickr-day.selected {
        background-color: #3498db;
      }

      .flatpickr-day.selected,
      .flatpickr-day.today {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="head-link">
          <h1>CARILLO</h1>
        </a>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="portfolio_Work.html">PORTFOLIO</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div>
        <h1>Book an appointment</h1>
        <div class="calendar-container">
          <div id="staticCalendar"></div>
        </div>
        <div class="selected-date" id="selectedDate">Selected Date: None</div>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
          flatpickr("#staticCalendar", {
            inline: true,
            dateFormat: "Y-m-d",
            minDate: "today",
            onChange: function (selectedDates, dateStr, instance) {
              document.getElementById(
                "selectedDate"
              ).textContent = `Selected Date: ${dateStr}`;
            },
          });
        </script>
      </div>
      <div class="contact-section">
        <form class="contact-form" action="submit_form.php" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="services">Services of Interest</label>
          <select id="services" name="services" required>
            <option value="lawn-care">Lawn Care</option>
            <option value="landscaping">Landscaping</option>
          </select>

          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" rows="5"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2014 CARILLO LAWN & LANDSCAPING</p>
    </footer>
  </body>
</html>
